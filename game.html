<!DOCTYPE html>
<html>

  <head>
    <title>Stud of the Spuds</title>

    <link rel="stylesheet" type="text/css" href="game.css" />
  </head>

  <body>
    <div id="loadingContainer">
      <div id="loadingText">
        Loading, please wait...
      </div>
    </div>

    <div id="hudLeft">
      <p>
        Health: <span id="health">100%</span>
      </p>

      <p>
        Shield: <span id="shield">100%</span>
      </p>

      <p>
        Ammo: <span id="ammo">0 / 0</span>
      </p>

      <div id="reloading">
        Reloading:
        <img id="reloadImg" src="./gfx/reloading.gif" />
      </div>
    </div>

    <div id="hudRight">
      <p>
        Wave: <span id="wave">0 / 5</span>
      </p>

      <p>
        Score: <span id="score">0</span>
      </p>
    </div>

    <div id="weaponSelector">
      <div id="weaponName"></div>

      <img id="weaponIcon">
    </div>

    <div id="crosshair"></div>

    <div id="overlay"></div>

    <div id="blocker">

      <div id="instructions">
        <span style="font-size:40px">Paused</span>
        <br /> Click to Resume
      </div>

    </div>

    <div id="container"></div>

    <script src="main.js"></script>
  </body>

</html>
